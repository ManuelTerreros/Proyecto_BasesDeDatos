
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Envios</title>
</head>
<body>
<div class="container">
	<h2>Lista Envios</h2>
	<a th:href="@{/agregarEnvio}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-success">Regresar</a>
	<a th:href="@{/listarVehiculos}" class="btn btn-success">Vehiculos</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id Envio</td>      
               <td>Fecha despacho</td>
               <td>Fecha entrega</td>
               <td>Direccion Entrega</td>
               <td>Id sucursal</td>
               <td>Id empleado</td>
               <td>Id Vehiculo</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="envioDTO: ${listasEnvio}">
		       <td th:text="${envioDTO.id_Envio}" ></td>
		       <td th:text="${envioDTO.fecha_despacho}" ></td>
		       <td th:text="${envioDTO.fecha_entrega}" ></td>
		       <td th:text="${envioDTO.direccion_Entrega}" ></td>
		       <td th:text="${envioDTO.id_Sucursal}" ></td>
		       <td th:text="${envioDTO.id_Empleado}" ></td>
		       <td th:text="${envioDTO.id_Vehiculo}" ></td>
		       <td>
		         <a th:href="@{/editarEnvio/{id}(id=${envioDTO.id_Envio})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarEnvio/{id}(id=${envioDTO.id_Envio})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
