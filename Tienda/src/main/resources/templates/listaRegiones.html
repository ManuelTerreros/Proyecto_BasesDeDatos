<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Regiones</title>
</head>
<body>
<div class="container">
	<h2>Lista Regiones</h2>
    <a th:href="@{/regresarRegion}" class="btn btn-info">Regresar</a>
	<a th:href="@{/agregarregion}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id Region</td>
               <td>nombre region</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="regionDTO: ${listaregion}">
		       <td th:text="${regionDTO.id_Region}" ></td>
		       <td th:text="${regionDTO.nom_Region}" ></td>
		       <td>
		       <a th:href="@{/editarRegion/{id}(id=${regionDTO.id_Region})}" class="btn btn-warning">Editar</a>
		       <a th:href="@{/borrarregion/{id}(id=${regionDTO.id_Region})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
