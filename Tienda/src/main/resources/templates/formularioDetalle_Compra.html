<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>FormularioDetalleCompra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Nuevo Registro</h2>
                <form th:action="@{/guardarDetalle_Compra}" th:object="${detalle_CompraDTO}" method="post">
                 
                 <label>Id Compra</label>
                 <input type="text" th:field="*{id_Compra}" class="form-control">
                 <br>
                 <label>Id lote</label>
                 <input type="text" th:field="*{id_lote}" class="form-control">
                 
                  <input type="submit" value="Registrar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>

</body>
</html>
