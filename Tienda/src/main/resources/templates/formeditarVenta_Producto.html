<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Venta Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar Venta Producto</h2>
                <form th:action="@{/actualizarVenta_Producto}" th:object="${venta_productoDTO}" method="post">
                 
                 <label>Id Venta</label>
                 <input type="text" th:field="*{id_Venta}" class="form-control" readonly="readonly">
                 <br>
                 <label>Id Producto</label>
                 <input type="text" th:field="*{id_Producto}" class="form-control" readonly="readonly">
                 
                 <label>Cantidad</label>
                 <input type="text" th:field="*{cantidad}" class="form-control">
                 
                 <label>Precio total</label>
                 <input type="text" th:field="*{precio_Total}" class="form-control">
                 
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
