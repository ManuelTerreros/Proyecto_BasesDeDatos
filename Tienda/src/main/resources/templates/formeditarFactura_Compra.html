<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario factura compra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar factura compra</h2>
                <form th:action="@{/actualizarFactura_Compra}" th:object="${factura_CompraDTO}" method="post">
                 
                 <label>Id compra</label>
                 <input type="text" th:field="*{id_Compra}" class="form-control" readonly="readonly">
                 <br>
                 <label>Cantidad</label>
                 <input type="text" th:field="*{cantidad}" class="form-control">
                 
                 <label>Precio lote</label>
                 <input type="text" th:field="*{precio_Lote}" class="form-control">
                 
                 <label>Iva</label>
                 <input type="text" th:field="*{iva}" class="form-control">
                 
                  <label>Total</label>
                 <input type="text" th:field="*{total}" class="form-control">
                 
                 <label>Id proveedor</label>
                 <input type="text" th:field="*{id_Proveedor}" class="form-control">
                 
                  <label>Fecha compra</label>
                 <input type="text" th:field="*{fecha_Compra}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
