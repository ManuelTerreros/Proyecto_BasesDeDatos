<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Categoria Producto</title>
</head>
<body>
<div class="container">
	<h2>Lista Categoria Productos</h2>
	<a th:href="@{/agregarCategoria_Prod}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id categoria</td>
               <td>Descripcion</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="categoria_ProdDTO: ${listasCategoria_Prod}">
		       <td th:text="${categoria_ProdDTO.id_Categoria}" ></td>
		       <td th:text="${categoria_ProdDTO.descrip_Categ}" ></td>
		       <td>
		         <a th:href="@{/editarCategoria_Prod/{id}(id=${categoria_ProdDTO.id_Categoria})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarCategoria_Prod/{id}(id=${categoria_ProdDTO.id_Categoria})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
