<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar</h2>
                <form th:action="@{/actualizarinventario}" th:object="${inventarioDTO}" method="post">
                 
                 <label>Id Inventario</label>
                 <input type="text" th:field="*{id_Inventario}" class="form-control" readonly="readonly">
                 <br>
                 <label>Id producto</label>
                 <input type="text" th:field="*{id_Producto}" class="form-control" readonly="readonly">
                 
                 <label>Costo Producto</label>
                 <input type="text" th:field="*{costo_Producto}" class="form-control">
                 
                 <label>Cantidad Producto</label>
                 <input type="text" th:field="*{cantidad_Inventario}" class="form-control">
                 
                 <label>Costo Total</label>
                 <input type="text" th:field="*{costo_Total_Inv}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
