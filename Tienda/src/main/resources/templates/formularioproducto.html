<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Nuevo Registro</h2>
                <form th:action="@{/guardarproducto}" th:object="${productoDTO}" method="post">
                 
                 <label>Id Producto</label>
                 <input type="text" th:field="*{id_producto}" class="form-control">
                 <br>
                 <label>Descripcion producto</label>
                 <input type="text" th:field="*{descrip_producto}" class="form-control">
                 
                 <label>Iva</label>
                 <input type="text" th:field="*{iva}" class="form-control">
                 
                 <label>Precio</label>
                 <input type="text" th:field="*{precio}" class="form-control">
                 
                 <label>Id categoria</label>
                 <input type="text" th:field="*{id_categ}" class="form-control">
                 
                 <label>Id sucursal</label>
                 <input type="text" th:field="*{id_sucursal}" class="form-control">
                 
                 <label>Precio con IVa</label>
                 <input type="text" th:field="*{precio_Despues_Iva}" class="form-control">
                 
                 <label>Promocion prod</label>
                 <input type="text" th:field="*{promocion_Prod}" class="form-control">
                 
                 <input type="submit" value="Registrar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
