<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Promocion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizacion</h2>
                <form th:action="@{/actualizarpromocion}" th:object="${promocionesDTO}" method="post">
                 
                 <label>Id Promocion</label>
                 <input type="text" th:field="*{id_Promocion}" class="form-control" readonly="readonly">
                 <br>
                 <label>Descripcion Prom</label>
                 <input type="text" th:field="*{descriP_Prom}" class="form-control">
                 
                 <label>Fecha inicial</label>
                 <input type="text" th:field="*{fecha_Inicial}" class="form-control" readonly="readonly">
                 
                 <label>Fecha Final</label>
                 <input type="text" th:field="*{fecha_Final}" class="form-control" readonly="readonly">
                 
                 <label>Condicones</label>
                 <input type="text" th:field="*{condiciones_Promocion}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
