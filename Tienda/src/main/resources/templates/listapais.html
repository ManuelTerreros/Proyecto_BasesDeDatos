<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Pais</title>
</head>
<body>
<div class="container">
	<h2>Lista Pais</h2>
    <a th:href="@{/regresarPais}" class="btn btn-info">Regresar</a>
	<a th:href="@{/agregarpais}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id Pais</td>
               <td>nombre Pais</td>
               <td>id Region</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="paisDTO: ${listapais}">
		       <td th:text="${paisDTO.id_Pais}" ></td>
		       <td th:text="${paisDTO.nom_Pais}" ></td>
		       <td th:text="${paisDTO.id_Region}" ></td>
		       <td>
		      <a th:href="@{/editarPais/{id}(id=${paisDTO.id_Pais})}" class="btn btn-warning">Editar</a>
		      <a th:href="@{/borrarPais/{id}(id=${paisDTO.id_Pais})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
