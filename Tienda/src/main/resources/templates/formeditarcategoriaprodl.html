<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Categoria Prod</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar</h2>
                <form th:action="@{/actualizarcategoriaprod}" th:object="${categoriaProdDTO}" method="post">
                 
                 <label>Id Categoria</label>
                 <input type="text" th:field="*{id_Categoria}" class="form-control" readonly="readonly" >
                 <br>
                 <label>Descripcion Categoria</label>
                 <input type="text" th:field="*{descrip_Categ}" class="form-control">
      
                 <input type="submit" value="Registrar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
