<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Prueba1</title>
</head>

<body>
	<div class="container">
		<h2>Lista trabajadores</h2>
		<a th:href="@{/agregarlote}" class="btn btn-info">Registrar</a>
		<a th:href="@{/regresar}" class="btn btn-info">Regresar</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>id lote</td>
					<td>id producto</td>
					<td>id proveedor</td>
					<td>id sucursal</td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="LoteDTO: ${listaLotes}">
					<td th:text="${LoteDTO.id_Lote}"></td>
					<td th:text="${LoteDTO.id_Producto}"></td>
					<td th:text="${LoteDTO.id_Proveedor}"></td>
					<td th:text="${LoteDTO.id_Sucursal}"></td>
					<td>
						<a th:href="@{/editarlote/{id}(id=${LoteDTO.id_Lote})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/borrarlote/{id}(id=${LoteDTO.id_Lote})}" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
