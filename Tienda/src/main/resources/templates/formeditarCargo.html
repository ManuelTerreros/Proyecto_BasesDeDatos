<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Cargo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar Cargo</h2>
                <form th:action="@{/actualizarCargo}" th:object="${cargoDTO}" method="post">
                 
                 <label>Id Cargo</label>
                 <input type="text" th:field="*{id_Cargo}" class="form-control" readonly="readonly">
                 <br>
                 <label>Descripcion</label>
                 <input type="text" th:field="*{descrip_Cargo}" class="form-control">
                 
                 <label>Cantidad trabajadores</label>
                 <input type="text" th:field="*{cant_Trabajadores}" class="form-control">
                 
                 <label>Salario maximo</label>
                 <input type="text" th:field="*{sal_Min}" class="form-control">
                 
                  <label>Salario minimo</label>
                 <input type="text" th:field="*{sal_Max}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
