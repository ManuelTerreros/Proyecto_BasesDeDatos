<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Cargos</title>
</head>
<body>
<div class="container">
	<h2>Lista Cargos</h2>
	<a th:href="@{/agregarCargo}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresarMenuCar}" class="btn btn-success">Volver Menu</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id cargo</td>
               <td>Descripcion</td>
               <td>Cantidad trabajadores</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="cargoDTO: ${listasCargo}">
		       <td th:text="${cargoDTO.id_Cargo}" ></td>
		       <td th:text="${cargoDTO.descrip_Cargo}" ></td>
		       <td th:text="${cargoDTO.cant_Trabajadores}" ></td>
		       <td>
		         <a th:href="@{/editarCargo/{id}(id=${cargoDTO.id_Cargo})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarCargo/{id}(id=${cargoDTO.id_Cargo})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
