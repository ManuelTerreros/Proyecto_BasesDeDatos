<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario factura venta</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Nuevo Registro</h2>
                <form th:action="@{/guardarFactura_Venta}" th:object="${factura_VentaDTO}" method="post">
                 
                 <label>Id Factura venta</label>
                 <input type="text" th:field="*{id_Factura_Venta}" class="form-control">
                 <br>
                 <label>Id Venta</label>
                 <input type="text" th:field="*{id_Venta}" class="form-control">
                 
                 <label>Id Trabajador</label>
                 <input type="text" th:field="*{id_Trabajador}" class="form-control">
                 
                 <label>Id Cliente</label>
                 <input type="text" th:field="*{id_Cliente}" class="form-control">
                 
                 <label>Id Envio</label>
                 <input type="text" th:field="*{id_Envio}" class="form-control">
                 
                 <label>Id forma pago</label>
                 <input type="text" th:field="*{id_Forma_Pago}" class="form-control">
                 
                 <label>Id Promocion afiliado</label>
                 <input type="text" th:field="*{id_Promocion_Afi}" class="form-control">
                 
                  <input type="submit" value="Registrar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>

</body>
</html>
