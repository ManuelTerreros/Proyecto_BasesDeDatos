<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Producto</title>
</head>
<body>
<div class="container">
    <h2>Lista Productos</h2>
    <a th:href="@{/regresarProducto}" class="btn btn-info">Regresar</a>
    <a th:href="@{/agregarproducto}" class="btn btn-success">Registrar</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>id Producto</td>
                <td>Descripcion Producto</td>
                <td>Iva</td>
                <td>Precio</td>
                <td>Id categoria</td> 
                <td>Id sucursal</td>
                <td>Precio despues de iva</td>
                <td>Promocion</td>
                <td>Comandos</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productoDTO: ${listaProductos}">
                <td th:text="${productoDTO.id_producto}" ></td>
                <td th:text="${productoDTO.descrip_producto}" ></td>
                <td th:text="${productoDTO.iva}" ></td>
                <td th:text="${productoDTO.precio}" ></td>
                <td th:text="${productoDTO.id_categ}"></td>
                <td th:text="${productoDTO.id_sucursal}" ></td>
                <td th:text="${productoDTO.precio_Despues_Iva}" ></td>
                <td th:text="${productoDTO.promocion_Prod}"></td>
                <td>
                 <a th:href="@{/editarproducto/{id}(id=${productoDTO.id_producto})}" class="btn btn-warning">Editar</a>
		         <a th:href="@{/borrarproducto/{id}(id=${productoDTO.id_producto})}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
