<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Prueba1</title>
</head>
<body>
    <div class="container">
	<h2>Lista Clientes</h2>
	<a th:href="@{/agregarboton}" class="btn btn-info">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-info">Regresar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id cliente</td>
               <td>Doc</td>
               <td>Nombre</td>
               <td>Apellido</td>
               <td>fechac de regstro</td>
               <td>Telefono</td>
               <td>Ciudad</td>
               <td>Direccion</td>
               <td>id afiliado</td>
               <td>Actualizar</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="clienteDTO: ${listaclientes}">
		       <td th:text="${clienteDTO.idclientes}" ></td>
		       <td th:text="${clienteDTO.tipodoc}" ></td>
		       <td th:text="${clienteDTO.nombres}" ></td>
		       <td th:text="${clienteDTO.apellidos}" ></td>
		       <td th:text="${clienteDTO.fecharegistro}" ></td>
		       <td th:text="${clienteDTO.telefono}" ></td>
		        <td th:text="${clienteDTO.ciudad}" ></td>
		       <td th:text="${clienteDTO.direccion}" ></td>
		       <td th:text="${clienteDTO.idafiliado}" ></td>
		       <td>
		         <a th:href="@{/editar/{id}(id=${clienteDTO.idclientes})}" class="btn btn-warning">Editar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
