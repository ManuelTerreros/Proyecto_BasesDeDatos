<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Prueba1</title>
</head>
<body>
    <div class="container">
	<h2>Lista Clientes</h2>
	<a th:href="@{/agregarboton}" class="btn btn-info">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-info">Regresar</a>
	<a th:href="@{/listarAfiliados}" class="btn btn-success">Afilidos</a>
	<a th:href="@{/listarDescuentos}" class="btn btn-success">Descuentos</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id cliente</td>
               <td>Doc</td>
               <td>Nombre</td>
               <td>Apellido</td>
               <td>fechac de regstro</td>
               <td>Telefono</td>
               <td>Ciudad</td>
               <td>Direccion</td>
               <td>id afiliado</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="clienteDTO: ${listaclientes}">
		       <td th:text="${clienteDTO.id_Cliente}" ></td>
		       <td th:text="${clienteDTO.tipo_Doc}" ></td>
		       <td th:text="${clienteDTO.primer_Nom}" ></td>
		       <td th:text="${clienteDTO.primer_Apellido}" ></td>
		       <td th:text="${clienteDTO.fecha_Registro}" ></td>
		       <td th:text="${clienteDTO.telefono}" ></td>
		        <td th:text="${clienteDTO.ciudad}" ></td>
		       <td th:text="${clienteDTO.direccion}" ></td>
		       <td th:text="${clienteDTO.id_Afiliado}" ></td>
		       <td>
		         <a th:href="@{/editar/{id}(id=${clienteDTO.id_Cliente})}" class="btn btn-warning">Editar</a>
		         <a th:href="@{/borrar/{id}(id=${clienteDTO.id_Cliente})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
