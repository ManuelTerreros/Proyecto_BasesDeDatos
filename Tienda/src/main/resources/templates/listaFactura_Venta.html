<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Factura venta</title>
</head>
<body>
<div class="container">
	<h2>Lista Factura venta</h2>
	<a th:href="@{/agregarFactura_Venta}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id Factura venta</td>
               <td>Id Venta</td>
               <td>Id Trabajador</td>
               <td>Id Cliente</td>
               <td>Id Envio</td>
               <td>Id forma pago</td>
               <td>Id Promocion afiliado</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="factura_VentaDTO: ${listasFactura_Venta}">
		       <td th:text="${factura_VentaDTO.id_Factura_Venta}" ></td>
		       <td th:text="${factura_VentaDTO.id_Venta}" ></td>
		       <td th:text="${factura_VentaDTO.id_Trabajador}" ></td>
		       <td th:text="${factura_VentaDTO.id_Cliente}" ></td>
		       <td th:text="${factura_VentaDTO.id_Envio}" ></td>
		       <td th:text="${factura_VentaDTO.id_Forma_Pago}" ></td>
		       <td th:text="${factura_VentaDTO.id_Promocion_Afi}" ></td>
		       <td>
		         <a th:href="@{/editarFactura_Venta/{id}(id=${factura_VentaDTO.id_Factura_Venta})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarFactura_Venta/{id}(id=${factura_VentaDTO.id_Factura_Venta})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
