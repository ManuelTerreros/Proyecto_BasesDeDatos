<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Sucursal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Nuevo Registro</h2>
                <form th:action="@{/actualizarSucursal}" th:object="${sucursalDTO}" method="post">
                 
                 <label>Id Sucursal</label>
                 <input type="text" th:field="*{id_Sucursal}" class="form-control" readonly="readonly">
                 <br>
                 <label>Numero Empleados</label>
                 <input type="text" th:field="*{num_Empleados}" class="form-control">
                 
                 <label>Ciudad</label>
                 <input type="text" th:field="*{ciudad}" class="form-control">
                 
                 <label>Direccion</label>
                 <input type="text" th:field="*{direccion}" class="form-control">
                 
                 <label>Id pais</label>
                 <input type="text" th:field="*{id_Pais}" class="form-control" readonly="readonly">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
