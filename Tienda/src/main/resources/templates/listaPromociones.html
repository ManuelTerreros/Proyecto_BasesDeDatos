<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Promocion</title>
</head>
<body>
<div class="container">
    <h2>Lista Promocion</h2>
    <a th:href="@{/regresarpromocion}" class="btn btn-info">Regresar</a>
    <a th:href="@{/agregarPromocion}" class="btn btn-success">Registrar</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>id Promocion</td>
                <td>Descripcion Prom</td>
                <td>Fecha inicial</td>
                <td>Fecha Final</td>
                <td>Condiciones Porm</td>
                <td>Comandos</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promocionesDTO: ${listaPromociones}">
                <td th:text="${promocionesDTO.id_Promocion}" ></td>
                <td th:text="${promocionesDTO.descriP_Prom}" ></td>
                <td th:text="${promocionesDTO.fecha_Inicial}" ></td>
                <td th:text="${promocionesDTO.fecha_Final}" ></td>
                <td th:text="${promocionesDTO.condiciones_Promocion}"></td>
                <td>
                    <a th:href="@{/editarpromocion/{id}(id=${promocionesDTO.id_Promocion})}" class="btn btn-warning">Editar</a>
		         <a th:href="@{/borrarpromocion/{id}(id=${promocionesDTO.id_Promocion})}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
