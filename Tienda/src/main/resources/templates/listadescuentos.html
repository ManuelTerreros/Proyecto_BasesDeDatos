<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Descuentos</title>
</head>
<body>
<div class="container">
	<h2>Lista Descuentos</h2>
	<a th:href="@{/regresarIndexDesc}" class="btn btn-info">Regresar</a>
	<a th:href="@{/agregardescuento}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id descuento Afiliado</td>
               <td>Descripcion descuento</td>
               <td>condiciones</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="descuento_afiliadosDTO: ${listaDescuentos}">
		       <td th:text="${descuento_afiliadosDTO.id_Descuentos_Afiliado}" ></td>
		       <td th:text="${descuento_afiliadosDTO.descrip_Descuento}" ></td>
		       <td th:text="${descuento_afiliadosDTO.condiciones_Descuento}" ></td>
		       <td>
		         <a th:href="@{/editardescuento/{id}(id=${descuento_afiliadosDTO.id_Descuentos_Afiliado})}" class="btn btn-warning">Editar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
