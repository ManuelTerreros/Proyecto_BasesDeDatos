<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Factura Compra</title>
</head>
<body>
<div class="container">
	<h2>Lista Factura Compra</h2>
	<a th:href="@{/agregarFactura_Compra}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresarMenuFacCom}" class="btn btn-success">Regresar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id compra</td>
               <td>Cantidad</td>
               <td>Precio lote</td>
               <td>Iva</td>
               <td>Total</td>
               <td>Id proveedar</td>
               <td>Fecha compra</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="factura_CompraDTO: ${listasFactura_Compra}">
		       <td th:text="${factura_CompraDTO.id_Compra}" ></td>
		       <td th:text="${factura_CompraDTO.cantidad}" ></td>
		       <td th:text="${factura_CompraDTO.precio_Lote}" ></td>
		       <td th:text="${factura_CompraDTO.iva}" ></td>
		       <td th:text="${factura_CompraDTO.total}" ></td>
		       <td th:text="${factura_CompraDTO.id_Proveedor}" ></td>
		       <td th:text="${factura_CompraDTO.fecha_Compra}" ></td>
		       <td>
		         <a th:href="@{/editarFactura_Compra/{id}(id=${factura_CompraDTO.id_Compra})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarFactura_Compra/{id}(id=${factura_CompraDTO.id_Compra})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
