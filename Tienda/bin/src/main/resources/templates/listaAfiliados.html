<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Afiliados</title>
</head>
<body>
<div class="container">
	<h2>Lista Afiliados</h2>
	<a th:href="@{/regresarIndex}" class="btn btn-info">Regresar</a>
	<a th:href="@{/agregarAfiliado}" class="btn btn-success">Registrar</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>id afiliado</td>
               <td>Descripcion</td>
               <td>Puntos</td>
               <td>Id descuentos</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="afiliadoDTO: ${listaafiliados}">
		       <td th:text="${afiliadoDTO.id_afiliado}" ></td>
		       <td th:text="${afiliadoDTO.descrip_Afiliacion}" ></td>
		       <td th:text="${afiliadoDTO.puntos}" ></td>
		       <td th:text="${afiliadoDTO.id_Descuentos_Afiliado}" ></td>
		       <td>
		         <a th:href="@{/editarAfiliado/{id}(id=${afiliadoDTO.id_afiliado})}" class="btn btn-warning">Editar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
