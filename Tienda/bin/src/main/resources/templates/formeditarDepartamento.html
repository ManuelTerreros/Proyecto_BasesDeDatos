<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Departamento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar Departamento</h2>
                <form th:action="@{/actualizarDepartamento}" th:object="${departamentoDTO}" method="post">
                 
                 <label>Id Departamento</label>
                 <input type="text" th:field="*{id_Depto}" class="form-control" readonly="readonly">
                 <br>
                 <label>Nombre Departamento</label>
                 <input type="text" th:field="*{nombre_Depto}" class="form-control">
                 
                 <label>Telefono</label>
                 <input type="text" th:field="*{telefono}" class="form-control">
                 
                 <label>Id gerente</label>
                 <input type="text" th:field="*{id_Gerente}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
