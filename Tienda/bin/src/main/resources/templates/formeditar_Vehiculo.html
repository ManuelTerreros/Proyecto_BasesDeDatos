<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Vehiculo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar Vehiculo</h2>
                <form th:action="@{/actualizarVehiculos}" th:object="${vehiculoDTO}" method="post">
                 
                 <label>Id Vehiculo</label>
                 <input type="text" th:field="*{id_Vehiculo}" class="form-control" readonly="readonly">
                 <br>
                 <label>Fecha Soat</label>
                 <input type="text" th:field="*{fecha_Soat}" class="form-control">
                 
                 <label>Fecha Tecnomecanica</label>
                 <input type="text" th:field="*{fecha_Tecno}" class="form-control">
                 
                 <label>Estado</label>
                 <input type="text" th:field="*{estado}" class="form-control">
                 
                  <label>Numero Motor</label>
                 <input type="text" th:field="*{num_Motor}" class="form-control">
                 
                 <label>Numero Licencia transito</label>
                 <input type="text" th:field="*{num_LicTransito}" class="form-control">
                 
                  <label>Numero serie</label>
                 <input type="text" th:field="*{num_Serie}" class="form-control">
                 
                 <input type="submit" value="Actualizar" class="btn btn-danger">
                </form>
			</div>
		</div>
	</div>
</body>
</html>
