<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Categoria Proveedor</title>
</head>
<body>
<div class="container">
	<h2>Lista Categoria Proveedor</h2>
	<a th:href="@{/agregarCategoria_Proveedor}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-success">Volver Menu</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id Categoria Proveedor</td>
               <td>Descripcion</td>
             
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="categoria_ProveedorDTO: ${listasCategoria_Proveedor}">
		       <td th:text="${categoria_ProveedorDTO.id_Categoria_Proveedor}" ></td>
		       <td th:text="${categoria_ProveedorDTO.descripcion_Categ}" ></td>
	
		       <td>
		         <a th:href="@{/editarCategoria_Proveedor/{id}(id=${categoria_ProveedorDTO.id_Categoria_Proveedor})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarCategoria_Proveedor/{id}(id=${categoria_ProveedorDTO.id_Categoria_Proveedor})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
