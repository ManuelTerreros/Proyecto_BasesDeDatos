<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Forma pago</title>
</head>
<body>
<div class="container">
	<h2>Lista Forma pago</h2>
	<a th:href="@{/agregarForma_Pago}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-success">Regresar Menu</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id Pago</td>
               <td>Descripcion Pago</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="forma_PagoDTO: ${listasForma_Pago}">
		       <td th:text="${forma_PagoDTO.id_pago}" ></td>
		       <td th:text="${forma_PagoDTO.descrip_Pago}" ></td>
		       <td>
		         <a th:href="@{/editarForma_Pago/{id}(id=${forma_PagoDTO.id_pago})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarForma_Pago/{id}(id=${forma_PagoDTO.id_pago})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
