<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Actualizar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid-p-5">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Actualizar</h2>
				<form th:action="@{/actualizarlote}" th:object="${LoteDTO}" method="post">

					<label>id lote</label>
					<input type="text" th:field="*{id_Lote}" class="form-control" >

					<label>Id Producto</label>
					<input type="text" th:field="*{id_Producto}" class="form-control">

					<label>Id Proveedor</label>
					<input type="text" th:field="*{id_Proveedor}" class="form-control">

					<label>Id id_Sucursal</label>
					<input type="text" th:field="*{id_Sucursal}" class="form-control">
					
					<input type="submit" value="Actualizarlote" class="btn btn-success">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
