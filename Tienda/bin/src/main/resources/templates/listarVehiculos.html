<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Vehiculo</title>
</head>
<body>
<div class="container">
	<h2>Lista Vehiculos</h2>
	<a th:href="@{/agregarVehiculos}" class="btn btn-success">Registrar</a>
	<a th:href="@{/regresar}" class="btn btn-success">Regresar Menu</a>
	<table class="table table-striped">
		<thead>
			<tr>
               <td>Id Vehiculo</td>
               <td>Fecha Soat</td>
               <td>Fecha tecnomecanica</td>
               <td>Estado</td>
               <td>Numero motor</td>
               <td>Numero Licencia transito</td>
               <td>Numero Serie</td>
               <td>Comandos</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="vehiculoDTO: ${listaVehiculos}">
		       <td th:text="${vehiculoDTO.id_Vehiculo}" ></td>
		       <td th:text="${vehiculoDTO.fecha_Soat}" ></td>
		       <td th:text="${vehiculoDTO.fecha_Tecno}" ></td>
		       <td th:text="${vehiculoDTO.estado}" ></td>
		       <td th:text="${vehiculoDTO.num_Motor}" ></td>
		       <td th:text="${vehiculoDTO.num_LicTransito}" ></td>
		       <td th:text="${vehiculoDTO.num_Serie}" ></td>
		       <td>
		         <a th:href="@{/editarVehiculos/{id}(id=${vehiculoDTO.id_Vehiculo})}" class="btn btn-warning">Editar</a>
		          <a th:href="@{/borrarVehiculos/{id}(id=${vehiculoDTO.id_Vehiculo})}" class="btn btn-danger">Borrar</a>
		       </td>
		   </tr>
		</tbody>
	</table>
	</div>
</body>
</html>
